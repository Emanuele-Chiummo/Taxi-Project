<!-- Modal Form sign up -->
<div class="modal fade" id="signup" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" #loginModal>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!--Signup Form -->
      <div class="modal-header bg-warning text-black">
        <h5 class="modal-title">Sign up</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="signUpForm">
        <div class="modal-body">
          <div class="mb-3">
            <label for="Nome" class="text-black">Nome<span class="text-danger">*</span></label>
            <input type="text" formControlName="nome" class="form-control" id="Nome" placeholder="Enter Nome">
          </div>

          <div class="mb-3">
            <label for="Cognome" class="text-black">Cognome<span class="text-danger">*</span></label>
            <input type="text" formControlName="cognome" class="form-control" id="Cognome" placeholder="Enter Cognome">
          </div>

          <div class="mb-3">
            <label for="Email" class="text-black"> Username (Email)<span class="text-danger">*</span></label>
            <input type="email" formControlName="email" class="form-control" id="Email" placeholder="Enter Email">
          </div>

          <div class="mb-3">
            <label for="Password" class="text-black">Password<span class="text-danger">*</span></label>
            <input type="password" formControlName="password" class="form-control" id="Password"
              placeholder="Enter Password">
          </div>

          <div class="mb-3">
            <label for="Telefono" class="text-black">Telefono<span class="text-danger">*</span></label>
            <input type="tel" formControlName="telefono" class="form-control" id="Telefono"
              placeholder="Enter Telefono">
          </div>

          <div class="mb-3">
            <label for="CodiceFiscale" class="text-black">Codice Fiscale<span class="text-danger">*</span></label>
            <input type="text" formControlName="codiceFiscale" class="form-control" id="CodiceFiscale"
              placeholder="Enter Codice Fiscale">
          </div>
        </div>
        <div class="modal-footer pt-4 bg-warning d-flex">
          <button type="submit" class="btn btn-dark mx-auto w-50" [disabled]="signUpForm.invalid"
            (click)=" signUp()">Sign up</button>
        </div>
      </form>
    </div>

  </div>
</div>


<!-- Modal Form login-->
<div class="modal fade" id="login" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" #loginModal>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Login Form -->
      <form [formGroup]="loginForm">
        <div class="modal-header bg-warning text-black">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="Username" class="text-black">Username<span class="text-danger">*</span></label>
            <input type="text" formControlName="username" class="form-control" id="Username"
              placeholder="Enter Username">
          </div>

          <div class="mb-3">
            <label for="Password" class="text-black">Password<span class="text-danger">*</span></label>
            <input type="password" formControlName="password" class="form-control" id="Password"
              placeholder="Enter Password">
          </div>
        </div>
        <div class="modal-footer pt-4 bg-warning d-flex">
          <p class="text-center text-black">Not yet account, <button data-bs-dismiss="modal" aria-label="Close"
              style="background-color: transparent; border-color: transparent; cursor: pointer;">
              <a class="text-dark" style="text-decoration: underline;" data-bs-toggle="modal"
                data-bs-target="#signup">Sign up</a>
            </button></p>
          <button type="button" class="btn btn-dark mx-auto w-50" data-bs-dismiss="modal" aria-label="Close"
            (click)="login()" [disabled]="loginForm.invalid">Login</button>
        </div>
      </form>

    </div>
  </div>
</div>
