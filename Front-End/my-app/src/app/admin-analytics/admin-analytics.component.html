<div class="container mt-5">
  <section id="hero" class="d-flex align-items-center">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
      <div class="row justify-content-center">
        <div class="col-xl-7 col-lg-9 text-center">
          <h1>TaxiToGo</h1>
          <h2>Il servizio taxi più premiato di Italia</h2>
        </div>
      </div>
    </div>
  </section>
</div>




<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body text-center">
          <h3 class="mb-3">Tratte più frequenti</h3>
          <canvas baseChart class="chart" [data]="pieChartData" [type]="pieChartType" [options]="pieChartOptions"
            [plugins]="pieChartPlugins"></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body">
          <div class="text-center" *ngIf="performance.length > 0">
            <h3 class="mb-3">Tassisti più performanti</h3>
            <canvas baseChart class="chart" [data]="performancePieChartData" [type]="performancePieChartType"
              [options]="performancePieChartOptions" [plugins]="performancePieChartPlugins"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Repeat the following block for other charts -->
  <div class="row">
    <div class="col-md-12">
      <div class="card" *ngIf="performance.length > 0">
        <div class="card-body">
          <div class="full-width-chart-container">
            <canvas baseChart class="chart" [data]="barChartDataEntry" [options]="barChartOptionsEntry"
              [plugins]="barChartPluginsEntry" [type]="barChartTypeEntry" (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
